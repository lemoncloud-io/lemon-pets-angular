<div class="dropdown">
  <a
    class="dropdown-toggle"
    id="dropdownMenuButton"
    data-toggle="dropdown"
    aria-expanded="false"
  >
    <i class="fa-solid fa-plus centerMid"></i
  ></a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a
      class="dropdown-item"
      *ngFor="let tags of listTags.list"
      routerLink="write{{ tags.code }}post"
      [ngClass]="tags.code === '' ? 'dropdownClass' : 'none'"
    >
      <img src="./assets/{{ tags.code }}Icon.svg" alt="" />
      {{ "Write a " + tags.code + " post" }}</a
    >
  </div>
</div>

<div class="bottomBar text-center">
  <div class="row">
    <div class="col-4">
      <a routerLink="">
        <div class="icon"><i class="fa-solid fa-house"></i></div>
        <div class="text">Main</div>
      </a>
    </div>
    <div class="col-4">
      <a routerLink="community">
        <div class="icon"><i class="fa-solid fa-file-lines"></i></div>
        <div class="text">Community</div>
      </a>
    </div>
    <div class="col-4">
      <a routerLink="mypage">
        <div class="icon"><i class="fa-solid fa-user"></i></div>
        <div class="text">My page</div>
      </a>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
