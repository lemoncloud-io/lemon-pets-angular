<nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
  <select
    name="selectfilter"
    id=""
    class="form-select"
    [(ngModel)]="selectedValue"
    (change)="callSelectedValue()"
  >
    <!-- <option selected>My Page</option> -->
    <option
      *ngFor="let category of listCategories.list"
      value="{{ category.code }}"
    >
      {{ category.nameEn }}
    </option>
  </select>

  <div class="icon-container">
    <a routerLink="barcode" class="mr-3"><i class="fa-solid fa-barcode"></i></a>
    <a data-toggle="modal" data-target=".bd-example-modal-sm" class="mr-3"
      ><img src="./assets/translate_black_24dp.png" alt=""
    /></a>
    <a (click)="myfunction()"
      ><img src="./assets/menu_black_24dp.svg" alt=""
    /></a>
    <a routerLink="notification" class="ml-3"
      ><img src="./assets/notifications_none_black_24dp.svg" alt=""
    /></a>
  </div>
</nav>
<app-sidebar [class.active]="check"></app-sidebar>

<div
  class="modal fade bd-example-modal-sm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="mySmallModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="titleConainer px-3 pt-3">
        <h5 class="modal-title">{{ "navbar.title" | translate }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body px-4 pb-4">
        <div class="pb-4">
          <div class="form-check" *ngFor="let item of listLanguage.list">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="{{ item.code }}"
              [(ngModel)]="languageValue"
            />
            <label class="form-check-label mx-1" for="exampleRadios2">
              {{ item.nameEn }}
            </label>
          </div>
        </div>
        <button
          class="btn btn-purple-filled text-center"
          (click)="applyLanguage()"
          data-dismiss="modal"
        >
          {{ "navbar.apply" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
