<div class="authentication-wrapper authentication-2 px-4">
    <div class="authentication-inner py-5">
        <div class="card">
            <div class="p-4 p-sm-5">
                <p class="text-center text-big mb-4">About to logout in 3 sec...</p>
                <button type="button" class="btn btn-primary btn-block" [disabled]="isDisabled" (click)="logout()">
                    Please click if nothing happens
                </button>
            </div>
        </div>
    </div>
</div>
