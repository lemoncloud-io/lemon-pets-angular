<div class="container">
  <div class="row backward">
    <div class="col-12 p-3">
      <a routerLink="">
        <span><i class="fa-solid fa-angle-left"></i></span>
        <span class="font-weight-bold ml-3">{{ ChangeProfile }}</span>
      </a>
    </div>
  </div>
  <div class="row profile">
    <div class="col-12 centerMid">
      <div class="imageContaine">
        <img src="{{ updateProfile }}" alt="" />
        <label for="file-upload" class="custom-file-upload">
          <i class="fa-solid fa-pen centerMid"></i>
          <input
            type="file"
            value="uploadedFile"
            (change)="onChange($event)"
            id="file-upload"
          />
        </label>
      </div>
    </div>
    <div class="col-12">
      <div class="profileNmae p-2">
        <span><input type="text" /></span>
      </div>
    </div>
    <div class="col-12 p-3">
      <button class="btn btn-purple-filled" (click)="onProfileChange()">
        저장
      </button>
    </div>
  </div>
</div>
